<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A premium, high-quality landing page">
    <title>Premium Landing Page</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>

    <!-- Navigation Bar -->
    <nav id="navbar">
        <div class="logo">🚀 PremiumBrand</div>
        <ul class="nav-links">
            <li><a href="#about">About</a></li>
            <li><a href="#pricing">Pricing</a></li>
            <li><a href="#testimonials">Testimonials</a></li>
            <li><a href="#faq">FAQ</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><button id="dark-mode-toggle">🌙</button></li>
        </ul>
    </nav>

    <!-- Hero Section with Glassmorphism -->
    <header class="hero">
        <div class="glass-card">
            <h1>Experience the Future of Web</h1>
            <p>Premium UI/UX for Your Business</p>
            <button class="cta">Get Started</button>
        </div>
    </header>

    <!-- Video Section -->
    <section id="video">
        <h2>Watch Our Introduction</h2>
        <div class="video-container">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/ScMzIvxBSi4" 
            frameborder="0" allowfullscreen></iframe>
        </div>
    </section>

    <!-- Back to Top Button -->
    <button id="back-to-top">⬆️</button>

    <script src="script.js"></script>
</body>
</html>
